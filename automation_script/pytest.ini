[pytest]
# Pytest configuration for Allure reporting

# Test discovery patterns
python_files = *_test.py test_*.py
python_classes = Test*
python_functions = test_*

# Console output
addopts =
    --verbose
    --tb=short
    --capture=no

# Allure report settings
allure_report_dir = allure-results

# Playwright settings
playwright_headed = true
